<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Distillery Log and Inventory Management App"
  />
  <title>Distillery Log App</title>
  <!-- html2pdf.js for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- IMPORTANT: Shim for 'process' object for browser compatibility -->
  <!-- This defines a basic 'process' object, preventing ReferenceError in browsers. -->
  <!-- Values like REACT_APP_FIREBASE_... will still be replaced by Netlify's build. -->
  <script>
    if (typeof window.process === 'undefined') {
      window.process = {
        env: {
          // Default NODE_ENV for browser environment
          NODE_ENV: 'production'
          // Other REACT_APP_FIREBASE_... variables will be injected here by Netlify's build
        }
      };
    }
  </script>

</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- Your React app will be mounted into this div by src/index.js -->
</body>
</html>
